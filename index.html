<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/scss/styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <style>
    .attribution { font-size: 1.2rem; text-align: center; position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); }
    .attribution a { color: hsl(228, 45%, 44%); text-decoration: none; font-weight: 800; }
  </style>
</head>
<body>
  <header>
    <h1 class="hidden">Blog preview card</h1>
  </header>
  
  <main>
    <section class="container" tabindex="0">
      <article class="card">

        <figure class="card__image">
          <img src="./assets/images/illustration-article.svg" alt="Illustration representing development concepts">
        </figure>

        <div class="card__text">
          <span class="card__tag">Learning</span>
          <span class="card__date">Published 21 Dec 2023</span>
          <h2 class="card__title"><a href="#!" class="">HTML & CSS foundations</a></h2>
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>

        <div class="card__credits">
          <figure><img src="./assets/images/image-avatar.webp" alt=""></figure>
          <span>Greg Hooper</span>
        </div>

      </article>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer" aria-label="Go to Frontend Mentor">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/camilobeltran24/" target="_blank" rel="noopener noreferrer" aria-label="Christian Camilo Beltran's LinkedIn Profile">Christian Camilo Beltran</a>.
  </footer>
</body>
</html>
