<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/scss/styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <h1 class="hidden">Blog preview card</h1>

      <article class="card">

        <figure class="card__image">
          <img src="./assets/images/illustration-article.svg" alt="development illustration">
        </figure>

        <div class="card__text">
          <span class="card__tag">Learning</span>
          <span class="card__date">Published 21 Dec 2023</span>
          <a href="#" class=""><h2 class="card__title">HTML & CSS foundations</h2></a>
          <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>

        <div class="card__credits">
          <figure><img src="./assets/images/image-avatar.webp" alt="Photo of Greg Hooper"></figure>
          <span>Greg Hooper</span>
        </div>

      </article>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
